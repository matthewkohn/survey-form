<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Cinzel:700|Fauna+One" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>
<body>

<header id="header">
  <h1 id="title">Coding experience Survey</h1>
  <p id="description">Tell me about you and your experience</p>
</header>

  <form action="#" id="survey-form">
    <div class="form-question">
      <label for="name" id="name-label" class="question">
        Your name
      </label>
      <input type="text" id="name" placeholder="Name" required>
    </div>

    <div class="form-question">
      <label for="email" id="email-label" class="question">
        Email address
      </label>
      <input type="email" id="email" placeholder="nicetomeetyou@hello.com" required> <!-- make sure email is formatted correctly (HTML5 validation error)-->
    </div>

    <div class="form-question">
      <label for="age" id="number-label" class="question">
        Your age (optional)
      </label>
      <input type="number" id="number" placeholder="101" min="1" max="140"> <!-- make sure this accepts only numbers (HTML5 validation error)-->
    </div>

    <div class="form-question">
      <label for="question" id="dropdown-label" class="question">
        How long have you been coding?
      </label>
      <select name="Choice" id="dropdown">
        <option value="yes">Less than a year</option>
        <option value="no">Between 1 and 2 years</option>
        <option value="dislike">Between 2 and 4 years</option>
        <option value="neutral">Between 4 and 10 years</option>
        <option value="maybe">Between 10 and 15 years</option>
        <option value="secret">More than 15 years!</option>
      </select>
    </div>

    <div class="form-question">
      <label for="question" class="question">
        How did you learn to code? (check all that apply)
      </label>
      <ul>
        <li>
          <input type="checkbox" class="checkbox" value="self">
          <label for="self">I'm community (self) taught</label>
        </li>
        <li>
          <input type="checkbox" class="checkbox" value="BS">
          <label for="BS">I have a B.S. in Computer Science</label>
        </li>
        <li>
          <input type="checkbox" class="checkbox" value="MS">
          <label for="MS">I have a M.S. in Computer Science</label>
        </li>
        <li>
          <input type="checkbox" class="checkbox" value="PhD">
          <label for="PhD">I have a Ph.D. in Computer Science</label>
        </li>
        <li>
          <input type="checkbox" class="checkbox" value="work">
          <label for="work">I learned on-the-job</label>
        </li>
        <li>
          <input type="checkbox" class="checkbox" value="intern">
          <label for="intern">I worked as an intern</label>
        </li>
      </ul>

    </div>

    <div class="form-question fav-container">
      <label for="question" id="radio-label" class="question">
        Your all-time favorite coding language is:
      </label>
      <ul>
        <li>
          <input type="radio" name="language" class="checkbox" value="c">
          <label for="C">C</label>
        </li>
        <li>
          <input type="radio" name="language" class="checkbox" value="java">
          <label for="Java">Java</label>
        </li>
        <li>
          <input type="radio" name="language" class="checkbox" value="python">
          <label for="Python">Python</label>
        </li>
        <li>
          <input type="radio" name="language" class="checkbox" value="c2">
          <label for="C++">C++</label>
        </li>
        <li>
          <input type="radio" name="language" class="checkbox" value="c3">
          <label for="C#">C#</label>
        </li>
        <li>
          <input type="radio" name="language" class="checkbox" value="visual">
          <label for="Visual Basic">Visual Basic</label>
        </li>
        <li>
          <input type="radio" name="language" class="checkbox" value="javascript">
          <label for="JavaScript">JavaScript</label>
        </li>
        <li>
          <input type="radio" name="language" class="checkbox" value="php">
          <label for="PHP">PHP</label>
        </li>
        <li>
          <input type="radio" name="language" class="checkbox" value="r">
          <label for="R">R</label>
        </li>
        <li>
          <input type="radio" name="language" class="checkbox" value="sql">
          <label for="SQL">SQL</label>
        </li>

        <li>
          <input type="radio" name="language" class="checkbox" value="other">
          <label for="other" class="other">Other:</label>
          <input type="text" name="language" id="OtherLanguage" placeholder="My favorite is...">
      </ul>
      <textarea name="why" id="favoriteReason" cols="45" rows="8" required placeholder="I'm curious. Why is it your favorite?"></textarea>
    </div>

    <div class="form-question ">
      <label for="" id="checkboxes-label" class="question">
        Languages you know... so far. (check all that apply):
      </label>
      <div class="checkbox-container">
        <ul class="many-checkboxes">
          <li>
            <input type="checkbox" class="checkbox" value="BASIC">
            <label for="bASIC">BASIC</label>
          </li>
          <li>
            <input type="checkbox" class="checkbox" value="C">
            <label for="C">C</label>
          </li>
          <li>
            <input type="checkbox" class="checkbox" value="C++">
            <label for="C++">C++</label>
          </li>
          <li>
            <input type="checkbox" class="checkbox" value="C#">
            <label for="C#">C#</label>
          </li>
          <li>
            <input type="checkbox" class="checkbox" value="COBOL">
            <label for="COBOL">COBOL</label>
          </li>
          <li>
            <input type="checkbox" class="checkbox" value="Go">
            <label for="Go">Go</label>
          </li>
          <li>
            <input type="checkbox" class="checkbox" value="Java">
            <label for="Java">Java</label>
          </li>
          <li>
            <input type="checkbox" class="checkbox" value="Kotlin">
            <label for="Kotlin">Kotlin</label>
          </li>
          <li>
            <input type="checkbox" class="checkbox" value="Machine code">
            <label for="Machine code">Machine code</label>
          </li>
          <li>
            <input type="checkbox" class="checkbox" value="JavaScript">
            <label for="JavaScript">JavaScript</label>
          </li>
          <li>
            <input type="checkbox" class="checkbox" value="HTML/CSS">
            <label for="HTML/CSS">HTML/CSS</label>
          </li>
          <li>
            <input type="checkbox" class="checkbox" value="Markdown">
            <label for="Markdown">Markdown</label>
          </li>
          <li>
            <input type="checkbox" class="checkbox" value="NET">
            <label for="NET">.NET</label>
          </li>
          <li>
            <input type="checkbox" class="checkbox" value="Pascal">
            <label for="Pascal">Pascal</label>
          </li>
          <li>
            <input type="checkbox" class="checkbox" value="PHP">
            <label for="PHP">PHP</label>
          </li>
          <li>
            <input type="checkbox" class="checkbox" value="Python">
            <label for="Python">Python</label>
          </li>
          <li>
            <input type="checkbox" class="checkbox" value="R">
            <label for="R">R</label>
          </li>
          <li>
            <input type="checkbox" class="checkbox" value="Ruby">
            <label for="Ruby">Ruby</label>
          </li>
          <li>
            <input type="checkbox" class="checkbox" value="Scratch">
            <label for="Scratch">Scratch</label>
          </li>
          <li>
            <input type="checkbox" class="checkbox" value="SQL">
            <label for="SQL">SQL</label>
          </li>
          <li>
            <input type="checkbox" class="checkbox" value="Swift">
            <label for="Swift">Swift</label>
          </li>
          <li>
            <input type="checkbox" class="checkbox" value="TypeScript">
            <label for="TypeScript">TypeScript</label>
          </li>
          <li>
            <input type="checkbox" class="checkbox" value="Unix shell">
            <label for="Unix shell">Unix shell</label>
          </li>
          <li>
            <input type="checkbox" class="checkbox" value="VisualBasic">
            <label for="VisualBasic">Visual Basic</label>
          </li>
          

        </ul>
      </div>

      <label for="Otherlanguages" id="textarea-label" class="question">
        Any others?
      </label>
      <textarea name="Otherlanguages" id="textarea" cols="40" rows="5" placeholder="Language1, Language2, Language3">
      </textarea>
      
    </div>

    <div class="form-question">
      <label for="Advice" class="question">
        Any words of wisdom I could ask you to share?
      </label>
      <textarea name="Advice" id="advice" cols="60" rows="10" required>What's your "personal" code to life, the universe, and everything?</textarea>
    </div>
    
    <div class="footer">
      <a href="#">
        <button id="submit">SUBMIT</button>
      </a>
    </div>
  </form>


</body>
</html>
